<ion-header translucent>
  <ion-toolbar>
    <ion-title>选择跟进人</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">关闭</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>跟进人</mat-label>
    <input formControlName="owner" matInput required>
    <mat-error *ngIf="form.get('owner').hasError('required')">
      跟进人是 <strong>必填</strong> 项
    </mat-error>
  </mat-form-field>
</form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="confirm()" [disabled]="form.invalid" expand="full">
      确定
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </ion-toolbar>
</ion-footer>
