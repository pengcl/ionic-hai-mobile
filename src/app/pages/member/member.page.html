<ion-content *ngIf="data">
  <mat-card class="user-info">
    <mat-card-header>
      <mat-card-title>{{token.name}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  <app-empty *ngIf="data.length < 1"></app-empty>
  <ion-list *ngIf="data.length > 0">
    <ion-list-header>
      "我" 的跟进记录
    </ion-list-header>
    <mat-card class="example-card" *ngFor="let item of data">
      <mat-card-header>
        <img mat-card-avatar [src]="FILE_PREFIX_URL + token.faceImg">
        <mat-card-title>{{item.createByName}}</mat-card-title>
        <mat-card-subtitle>{{item.followTime | date : 'yyyy-MM-dd HH:mm:ss'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{item.followLabelName}}</button>
      </mat-card-actions>
    </mat-card>
  </ion-list>
</ion-content>
