<ion-header>
  <ion-searchbar debounce="1000" (ionChange)="search($event)" placeholder="搜索"></ion-searchbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segment($event)">
      <ion-segment-button value="19">
        <ion-label>合同履约</ion-label>
      </ion-segment-button>
      <ion-segment-button value="20">
        <ion-label>生产经营</ion-label>
      </ion-segment-button>
      <ion-segment-button value="21">
        <ion-label>劳动用工</ion-label>
      </ion-segment-button>
      <ion-segment-button value="22">
        <ion-label>薪资结算</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data;let i = index" [lines]="data && data.length === i + 1 ? 'none' : ''" [routerLink]="['/pages/nCoV/work/item',item.id]">
      <ion-label>
        <h3>{{item.title}}</h3>
        <p>{{item.createTime | date : 'yyyy.MM.dd'}}</p>
      </ion-label>
      <ion-note>{{item.autor}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="查看更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
