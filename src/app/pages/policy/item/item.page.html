<ion-content>
  <ion-list *ngIf="data">
    <ion-card class="card-access">
      <ion-card-header>
        <ion-card-subtitle>{{data.reportDateBegin | date : 'yyyy.MM'}} - {{data.reportDateEnd | date : 'yyyy.MM'}}</ion-card-subtitle>
        <ion-card-title>{{data.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>补贴金额范围：{{data.subsidyAmtBegin}} - {{data.subsidyAmtEnd}}万</p>
      </ion-card-content>
      <ion-card-content>
        <p>申请所需时长：{{data.reportTiming}}个月</p>
      </ion-card-content>
      <ion-card-content>
        <p>适用行业</p>
        <p>{{data.industryNames}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>政策具体发布内容</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p [innerHTML]="data.remark | html"></p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
