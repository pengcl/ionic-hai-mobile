<ion-content>
  <app-empty *ngIf="data && data.length < 1"></app-empty>
  <ion-list *ngIf="data && data.length > 0">
    <ion-list-header>
      跟进记录
    </ion-list-header>
    <mat-card class="example-card" *ngFor="let item of data">
      <mat-card-header>
        <img mat-card-avatar [src]="FILE_PREFIX_URL + token.faceImg">
        <mat-card-title>{{item.createByName}}</mat-card-title>
        <mat-card-subtitle>{{item.followTime | date : 'yyyy-MM-dd HH:mm:ss'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{item.followLabelName}}</button>
      </mat-card-actions>
    </mat-card>
    <!--<ion-card class="card-access" *ngFor="let item of data">
      <ion-card-header>
        <ion-avatar slot="start">
          <img [src]="FILE_PREFIX_URL + token.faceImg">
        </ion-avatar>
        <ion-card-subtitle>{{item.followTime | date : 'yyyy-MM-dd HH:mm:ss'}}</ion-card-subtitle>
        <ion-card-title>{{item.createByName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{item.content}}</p>
      </ion-card-content>
    </ion-card>-->
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-button router-direction="back" (click)="back()" color="medium" expand="full">返回</ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button [routerLink]="['/pages/company/follow/item',id]" color="primary" expand="full">添加</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
